<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="common/template :: head (title='My notes')"></head>
    <body>
        <div th:replace="common/template :: header (page='app')"></div>
        <div class="container">
            <h1 th:text="#{notedown.templates.list.notes}"></h1>
            <ul th:each="note : ${notes}">
                <li>
                    <span th:text="${note.title}"></span> - <a th:href="${'/app/note/' + note.id}" th:text="#{notedown.templates.list.note-edit}"></a> - <a th:href="${'/app/note/delete/' + note.id}" th:text="#{notedown.templates.list.note-delete}"></a>
                </li>
            </ul>
            <hr />
            <p>
                <a class="btn btn-primary btn-lg" href="/app/note/new" th:text="#{notedown.templates.list.note-new}"></a>
            </p>
            <div th:replace="common/template :: footer"></div>
        </div>
    </body>
</html>
